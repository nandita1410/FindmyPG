{% extends 'owner/base.html' %}


{% block main %}
        
        <div class="content">
            <div class="container-fluid">
                <h3><a href="/owner/addpg/">Add New PG</a></h3>
                <table class="table">
                    <tr>
                        <td>Id</td>
                        <td>Address</td>
                        <td>Price</td>
                        <td>Phone</td>
                        <td>Command</td>                        
                    </tr> 
                  {% for pg in pgs %}
                    <tr>
                        <td>{{pg.id}}</td>
                        <td>{{pg.address}}</td>
                        <td>{{pg.rent}}</td>
                        <td></td>
                        <td><a  href="/owner/update/{{pg.id}}">Edit</a> | <a href="/owner/delete/{{pg.id}}">Delete</a></td>
                    </tr>               
                {% endfor %}
                </table>                
    
{% endblock %}
